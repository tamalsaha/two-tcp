server {
    listen       80;
    server_name dev.example.com app.dev.example.com telegram.example.com;

    index index.html index.htm index.php;
    rewrite ^ https://$server_name$request_uri? permanent;
}

server {
    listen 80;
    # listen 443 ssl;
    server_name dev.example.com app-dev.example.com telegram.example.com;
    # return 301 https://$server_name$request_uri;
    root /app/public;
    index index.php;
    # ssl on;
    # ssl_certificate_key   /etc/nginx/ssl/bloxy.key;
    # ssl_certificate /etc/nginx/ssl/bloxy.crt;
    # ssl_protocols        SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    # ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
    # ssl_prefer_server_ciphers on;
    # ssl_dhparam /etc/nginx/ssl/dhparams.pem;
    # keepalive_timeout    70;
    # ssl_session_timeout 24h;
    # ssl_session_cache shared:SSL:2m;
    gzip on;
    gzip_disable "msie6";
    gzip_comp_level 5;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    location  ~ ^/public/(.*) {
        return 301 /$1 ;
    }

    location ~* ^.+\.(rss|atom|jpg|jpeg|gif|png|ico|rtf|js|css)$ {
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.php?$query_string;
    }
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location /node/ {
        proxy_pass http://application-node.default.svc.cluster.local:3000/;
        proxy_set_header Host $host;
    }
    location ~ \.php$ {
        fastcgi_pass localhost:9000;
        fastcgi_index index.php;
        include fastcgi.conf;
    }
    location ~ /\.ht {
            deny all;
    }
    location ~ /.well-known {
            allow all;
    }
}
